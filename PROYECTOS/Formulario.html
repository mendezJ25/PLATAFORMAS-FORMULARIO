<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
  <script>
    function mostrarAlerta() {
      alert("¡Formulario enviado!");
    }
  </script>
  <link rel="stylesheet" type="text/css" href="Estilo.css">
</head>
<body>
  <h1>Formulario</h1>
  <form>
    <div class="form-group">
        <label for="Cedula">Cedula:</label>
        <input type="text" id="Cedula" name="Cedula" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="Apellido">Apellido:</label>
      <input type="Apellido" id="Apellido" name="Apellido" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

     <div class="form-group">
      <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
    </div>

    <div class="form-group">
    <label for="opciones">Selecciona una opción:</label>
    <select id="opciones" name="opciones" required>
    <option value="">-- Selecciona tu nivel de semestre --</option>
    <option value="opcion1">PRIMER SEMESTRE</option>
    <option value="opcion2">SEGUNDO SEMESTRE</option>
    <option value="opcion3">TERCER SEMESTRE</option>
    <option value="opcion3">CUARTO SEMESTRE</option>
    <option value="opcion3">QUINTO SEMESTRE</option>
    <option value="opcion3">SEXTO SEMESTRE</option>
    <option value="opcion3">SEPTIMO SEMESTRE</option>
    <option value="opcion3">OCTAVO SEMESTRE</option>
    <option value="opcion3">NOVENO SEMESTRE</option>

    </select>
    </div>

    <div class="form-group">
      <label>Facultad:</label><br>
      <input type="radio" id="Facultad de Ciencias medicas" name="facultad" value="Facultad de Ciencias medicas">
      <label for="Facultad de Ciencias medicas">Facultad de Ciencias medicas</label><br>
      <input type="radio" id="Facultad de Odontologia" name="facultad" value="Facultad de Odontologia">
      <label for="Facultad de Odontologia">Facultad de Odontologia</label><br>
      <input type="radio" id="Facultad de Arquitectura" name="facultad" value="Facultad de Arquitectura">
      <label for="Facultad de Arquitectura">Facultad de Arquitectura</label><br>
      <input type="radio" id="Facultad de Facultad CA" name="facultad" value="Facultad de Facultad CA">
      <label for="Facultad de Facultad CA">Facultad de Ciencias Administrativas</label><br>
      <input type="radio" id="Facultad de Economia" name="facultad" value="Facultad de Economia">
      <label for="Facultad de Economia">Facultad de Economia</label><br>
    </div>
    <div class="form-group">
      <label for="nivel-ingles">Nivel de ESPAÑOL:</label>
      <input type="range" id="nivel-ingles" name="nivel-ingles" min="1" max="10" step="1">
    </div>



  </select>

    <button type="submit"onclick="mostrarAlerta()" >Enviar</button>

  </form>
</body>
</html>
